<article class="mt-5" ng-controller="memberCtrl">
    <div class="member">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <form action="" method="post" class="form-member py-5 p-4">
                        <div class="mb-4">
                            <h2 class="font-weight-bold text-uppercase underline-text text-dark">Login</h2>
                        </div>
                        <div class="form-group">
                            <input id="my-input" class="form-control rounded-0" type="text" name="" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="my-input" class="form-control rounded-0" type="password" name="" placeholder="Password">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberUser">
                                    <label class="form-check-label text-dark" for="rememberUser">Remembers me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="#" class="text-dark">Forgot Password</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success rounded-0">Login</button>
                        <div class="text-center mt-3">
                            <a href="#!member/register" class="text-dark">Do not have an account?</a>
                        </div>
                    </form>
                </div>
                <div class="col-sm-7 align-self-center investors-content p-4">
                    <img class="w-100" src="../image/member-col.jpg" alt="member-col">
                </div>
            </div>
        </div>
    </div>
</article>
